name: mcfearsome
display_name: mcfearsome's Claude Code Plugins
version: 1.0.0
description: Quality plugins for Claude Code - fork management and more

author:
  name: mcfearsome
  url: https://github.com/mcfearsome

repository:
  type: git
  url: https://github.com/mcfearsome/fork-yeah

marketplace:
  # Marketplace metadata
  category: development-tools
  tags:
    - git
    - workflow
    - productivity
    - branching
    - conversation-management

  # Marketplace homepage
  homepage: https://github.com/mcfearsome/fork-yeah

  # Support channels
  support:
    issues: https://github.com/mcfearsome/fork-yeah/issues
    discussions: https://github.com/mcfearsome/fork-yeah/discussions
    documentation: https://github.com/mcfearsome/fork-yeah/wiki

# Plugins in this marketplace
plugins:
  - name: fork-yeah
    version: 0.1.0
    description: Fork management for Claude Code - branch conversation paths and try different approaches
    path: .
    main: skill.yaml

    # Installation
    install:
      script: setup.sh
      requires:
        - git
        - python3
        - jq
      optional:
        - tmux

    # Plugin metadata
    metadata:
      category: workflow
      difficulty: beginner
      estimated_setup_time: 2min

    # Screenshots/media
    media:
      icon: ðŸ´
      screenshots: []

    # Compatibility
    compatibility:
      platforms:
        - linux
        - macos
        - wsl
      claude_code_version: ">=0.1.0"

# Marketplace settings
settings:
  auto_update: true
  update_check_interval: 86400  # 24 hours

