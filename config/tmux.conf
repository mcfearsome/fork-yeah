# fork-yeah tmux configuration
# Custom tmux settings for fork sessions

# Enable mouse support
set -g mouse on

# Set prefix to Ctrl-a (optional, comment out to use default Ctrl-b)
# set -g prefix C-a
# unbind C-b
# bind C-a send-prefix

# Improve colors
set -g default-terminal "screen-256color"

# Start window numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Display tmux messages for 4 seconds
set -g display-time 4000

# Refresh status more often
set -g status-interval 5

# Upgrade $TERM
set -g default-terminal "screen-256color"

# Emacs key bindings in tmux command prompt
set -g status-keys emacs

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Status bar configuration
set -g status-style bg=colour235,fg=colour250

# Left status bar - show session name
set -g status-left-length 40
set -g status-left "#[fg=colour39,bold]ðŸ´ fork-yeah #[fg=colour245]| #[fg=colour84]#S #[fg=colour245]| "

# Right status bar - show fork info and time
set -g status-right-length 80
set -g status-right "#[fg=colour245]#(cd #{pane_current_path} && git rev-parse --abbrev-ref HEAD 2>/dev/null || echo 'no branch') #[fg=colour245]| #[fg=colour84]%H:%M #[fg=colour245]| #[fg=colour39]%Y-%m-%d"

# Window status
setw -g window-status-format "#[fg=colour245]#I:#W"
setw -g window-status-current-format "#[fg=colour39,bold]#I:#W"

# Pane border colors
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour39

# Message colors
set -g message-style bg=colour235,fg=colour39

# Pane number display
set -g display-panes-active-colour colour39
set -g display-panes-colour colour245

# Key bindings for easier pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Key bindings for pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Reload config file
bind r source-file ~/.config/fork-yeah/tmux.conf \; display "fork-yeah tmux config reloaded!"

# Quick pane cycling
bind -r Tab select-pane -t :.+

# Synchronize panes (send commands to all panes)
bind S set-window-option synchronize-panes\; display "Sync panes: #{?pane_synchronized,ON,OFF}"

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Copy mode vi-style
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Don't rename windows automatically
set -g allow-rename off

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

# Fork-specific window naming
set -g automatic-rename on
set -g automatic-rename-format '#{?#{==:#{pane_current_command},bash},#{b:pane_current_path},#{pane_current_command}}'
